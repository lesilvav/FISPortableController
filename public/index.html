<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="mainCtrlSrv">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>FIS Portable Controller</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script><!-- load jquery -->
    <script src="/bower_components/angular/angular.min.js"></script><!-- load angular -->
    <script src="http://localhost:3000/socket.io/socket.io.js"></script><!-- load socket io -->
    <script src="/javascripts/app.js"></script>
    <script src="/javascripts/socketio.service.js"></script>
    <script src="/javascripts/device-list.component.js"></script>
    <script src="/javascripts/run-list.component.js"></script>


</head>
<!-- SET THE CONTROLLER AND GET ALL DEVICES -->
<body>
    <div class="container">

        <!-- HEADER AND DEVICES COUNT -->
        <div class="jumbotron text-center">
            <h1>Devices</h1>
        </div>

        <!-- DEVICE LIST -->
        <div id="device-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- DISPLAY THE LIST OF DEVICES -->
                <device-list></device-list>

            </div>
        </div>
        
        <!-- HEADER AND QUEU COUNT -->
        <div class="jumbotron text-center">
            <h1>Runs on the Queue</h1>
        </div>

        <!-- RUN LIST -->
        <div id="run-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- DISPLAY THE QUEUE -->
                <run-list></run-list>

            </div>
        </div>

    </div>

</body>
</html>
