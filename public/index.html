<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="indexCtrl">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>FIS Portable Controller</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="/javascripts/indexCtrl.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL DEVICES -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND DEVICES COUNT -->
        <div class="jumbotron text-center">
            <h1>Total Devices <span class="label label-info">{{ devices.length }}</span></h1>
        </div>

        <!-- DEVICE LIST -->
        <div id="device-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE DEVICES IN $scope.devices -->
                <div ng-repeat="device in devices">
                    <label>
                        Device ID: {{device.id}} / Type: {{device.type}} / Status: {{device.status}} / Target: {{device.target}} / RunID: {{device.runId}}
                    </label>
                </div>

            </div>
        </div>
        
        <!-- HEADER AND QUEU COUNT -->
        <div class="jumbotron text-center">
            <h1>Total Runs on the Queue <span class="label label-info">{{ queue.length }}</span></h1>
        </div>

        <!-- RUN LIST -->
        <div id="run-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE RUNS IN $scope.runlist -->
                <div ng-repeat="run in queue">
                    <label>
                        Run ID: {{run.id}} / Platform: {{run.platform}}
                    </label>
                </div>

            </div>
        </div>

    </div>

</body>
</html>
